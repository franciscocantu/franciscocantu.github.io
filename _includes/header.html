<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for node in sorted_pages %}
          <li><a href="{{node.url}}">{{node.title}}</a></li>
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
